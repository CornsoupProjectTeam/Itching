<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .chat-room-list {
            list-style-type: none;
            padding: 0;
        }

        .chat-room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .chat-room-id {
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #e7f0ff;
            flex-grow: 1;
            margin-right: 10px;
        }

        .fixed-button, .delete-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .fixed-button:hover, .delete-button:hover {
            background-color: #0056b3;
        }

        .fixed-label {
            color: green;
            margin-left: 10px;
            font-weight: bold;
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        .search-button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Chat Rooms</h1>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="사용자 ID 입력">
        <button class="search-button" onclick="searchRoom()">검색</button>
    </div>
    <ul class="chat-room-list" id="chatRoomList">
        {% for room in chat_rooms %}
        <li class="chat-room-item" id="room-{{ room.chat_room_id }}">
            <div class="chat-room-id">
                <a href="{{ url_for('chat_room_blueprint.chat_room', chat_room_id=room.chat_room_id) }}">{{ room.chat_room_id }}</a>
            </div>
            <button class="fixed-button" onclick="fixRoom('{{ room.chat_room_id }}')">상단 고정</button>
            <button class="delete-button" onclick="deleteRoom('{{ room.chat_room_id }}')">삭제</button>
            <span class="fixed-label" id="fixed-label-{{ room.chat_room_id }}" style="display: none;">고정</span>
        </li>
        {% endfor %}
    </ul>

    <script>
        function fixRoom(roomId) {
            const roomItem = document.getElementById('room-' + roomId);
            const fixedLabel = document.getElementById('fixed-label-' + roomId);

            // '고정' 문구 표시
            fixedLabel.style.display = 'inline';

            // 리스트에서 해당 아이템을 최상단으로 이동
            const chatRoomList = document.getElementById('chatRoomList');
            chatRoomList.insertBefore(roomItem, chatRoomList.firstChild);
        }

        function deleteRoom(roomId) {
            const roomItem = document.getElementById('room-' + roomId);
            if (roomItem) {
                roomItem.remove();  // 해당 아이템 삭제
            }
        }

        function searchRoom() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const chatRoomList = document.getElementById('chatRoomList');
            const rooms = chatRoomList.getElementsByTagName('li');

            // 모든 항목을 표시
            for (let i = 0; i < rooms.length; i++) {
                rooms[i].style.display = 'flex';  // 기본적으로 보이도록 설정
            }

            // 입력한 ID와 일치하지 않는 항목 숨기기
            for (let i = 0; i < rooms.length; i++) {
                const roomId = rooms[i].querySelector('.chat-room-id a').innerText.toLowerCase();
                if (!roomId.includes(input)) {
                    rooms[i].style.display = 'none';  // 숨김
                }
            }
        }
    </script>
</body>
</html>
